<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Timer & Stopwatch - Qwerty Timer</title>
    <meta name="description" content="Free online timer and stopwatch. Set countdown timers, track time, and boost your productivity with Qwerty Timer.">
    <meta name="keywords" content="online timer, stopwatch, countdown, time tracker, productivity">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4612311065445957" crossorigin="anonymous"></script>
</head>
<body>

    <div class="realtime">
        Current Time: <span id="realTime">--:--:--</span>
    </div>
    <div class="tabs">
        <div class="tab stopwatch-tab active-tab">Stopwatch</div>
        <div class="tab countdown-tab">Countdown</div>
    </div>
    <div class="container">
        <h1>‚è≥ Timer & Stopwatch</h1>

        <!-- Real Time -->

        <!-- Stopwatch -->
        <div class="stopwatch-container item active">
            <h2>Stopwatch</h2>
            <div class="timer" id="stopwatch">00:00:00</div>
            <div class="buttons">
                <button id="startStopwatch">Start</button>
                <button id="stopStopwatch">Stop</button>
                <button id="resetStopwatch">Reset</button>
            </div>
        </div>

        <!-- Countdown Timer -->
        <div class="countdown-container item">
            <h2>Countdown Timer</h2>
            <div class="timer" id="countdown">00:00</div>
            <input type="number" id="countdownInput" placeholder="Minutes" min="1">
            <div class="buttons">
                <button id="startCountdown">Start</button>
                <button id="stopCountdown">Stop</button>
                <button id="resetCountdown">Reset</button>
            </div>
        </div>

        
    </div>
    <!-- Ads -->
    <div class="ad-box">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-format="fluid"
            data-ad-layout-key="-fb+5w+4e-db+86"
            data-ad-client="ca-pub-4612311065445957"
            data-ad-slot="6014793670"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

<script src="app.js"></script>
</body>
</html>
